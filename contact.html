<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Faith Obi | HNG FE Stage 1</title>
  </head>
  <body class="flex">
    <form data-testid="test-profile-card">
      <div class="">
        <label for="fullName">Full Name</label>
        <input data-testid="test-contact-name" type="text" />
      </div>
      <div class="">
        <label for="email">Email</label>
        <input data-testid="test-contact-email" type="email" />
      </div>
      <div class="">
        <label for="">Enter Message</label>
        <textarea name="subject" data-testid="test-contact-email"></textarea>
      </div>
      <button data-testid="test-contact-submit" type="submit">Submit</button>
    </form>
  </body>
</html>
